<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFTA Wizard - Account Setup</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #43a047;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .warning {
            background: #fff3e0;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #e65100;
            font-size: 14px;
        }
        .existing-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .existing-users h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .user-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .user-item {
            padding: 10px 14px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .user-item .email {
            font-weight: 600;
            color: #333;
        }
        .user-item .role {
            color: #666;
            font-size: 12px;
        }
        .admin-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Account Setup</h1>
        <p class="subtitle">Create or update your admin account in Firebase</p>
        
        <div class="warning">
            ‚ö†Ô∏è This page is for initial setup only. After creating your account, you can delete this file.
        </div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="makeAdmin" checked> Make this an Admin account
                </label>
            </div>
            
            <button type="submit" id="submitBtn">Create/Update Account</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="existing-users">
            <h3>üìã Existing Users in Firebase</h3>
            <div id="userList" class="user-list">
                <p style="color: #999;">Loading...</p>
            </div>
            <button type="button" id="refreshBtn" style="margin-top: 10px; background: #2196F3;">Refresh List</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDrjI76QLlhLnmX80_XdFaD4QHP32I9QxY",
            authDomain: "ifta-wizard-a9061.firebaseapp.com",
            projectId: "ifta-wizard-a9061",
            storageBucket: "ifta-wizard-a9061.firebasestorage.app",
            messagingSenderId: "1019904853500",
            appId: "1:1019904853500:web:c2759d4078f107d9e65e79",
            measurementId: "G-D42MQDKFP2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Hash password (same algorithm as auth.js)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'hash_' + Math.abs(hash).toString(36) + '_' + password.length;
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
        
        // Load existing users
        async function loadUsers() {
            const userList = document.getElementById('userList');
            try {
                const snapshot = await db.collection('users').get();
                
                if (snapshot.empty) {
                    userList.innerHTML = '<p style="color: #999;">No users found in Firebase</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isAdmin = data.role === 'admin';
                    html += `
                        <div class="user-item">
                            <span class="email">${data.email || doc.id}</span>
                            ${isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            <div class="role">Role: ${data.role || 'user'} | Verified: ${data.emailVerified ? 'Yes' : 'No'}</div>
                        </div>
                    `;
                });
                userList.innerHTML = html;
            } catch (error) {
                userList.innerHTML = `<p style="color: #c62828;">Error: ${error.message}</p>`;
            }
        }
        
        // Setup form submission
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const makeAdmin = document.getElementById('makeAdmin').checked;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up...';
            showStatus('‚è≥ Connecting to Firebase...', 'info');
            
            try {
                const docId = email.replace(/[^a-zA-Z0-9]/g, '_');
                const userRef = db.collection('users').doc(docId);
                const passwordHash = hashPassword(password);
                
                const userDoc = await userRef.get();
                
                const userData = {
                    email: email,
                    name: name,
                    role: makeAdmin ? 'admin' : 'user',
                    passwordHash: passwordHash,
                    emailVerified: true,
                    signupMethod: 'email',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (userDoc.exists) {
                    // Update existing
                    await userRef.update(userData);
                    showStatus(`‚úÖ <strong>${email}</strong> has been updated!<br><br>You can now log in on your production site.`, 'success');
                } else {
                    // Create new
                    userData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await userRef.set(userData);
                    showStatus(`‚úÖ Account created for <strong>${email}</strong>!<br><br>You can now log in on your production site.`, 'success');
                }
                
                // Refresh the user list
                await loadUsers();
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create/Update Account';
        });
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadUsers);
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
